	//修改信息

		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		var rid=thisURL.split('~')[3];
		var url=encodeURI("ModifyRestaurant.html?"+"~"+name+"~"+ID+"~"+rid);
		window.location.href=url;
	}

	//退订
	function unsubscribe(){

	//财务
	function finance(){
		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		var rid=thisURL.split('~')[3];
		var url=encodeURI("RestaurantFinance.html?"+"~"+name+"~"+ID+"~"+rid);
		window.location.href=url;
	}
	function getInfo(){
		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		var rid=thisURL.split('~')[3];
		document.getElementById('rid').value=rid;
		document.getElementById('restaurantName').value=name;
		
		//显示密码
		$.ajax({
			type: "POST",
			dataType: "json",
			data:{"rid":rid},
			url: "RestaurantGetInfoServlet",
			success: function(result){
				var jo =eval(result);
				document.getElementById('restaurantPassword').value=jo.restaurantPassword;
				document.getElementById('address').value=jo.address;
				document.getElementById('type').value=jo.type;
				document.getElementById('keeper').value=jo.keeper;
				document.getElementById('phone').value=jo.phone;
				document.getElementById('account').value=jo.account;
			}
		});

	  }
