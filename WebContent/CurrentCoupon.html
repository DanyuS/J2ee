function getInfo(){
	var thisURL=decodeURI(window.location.href);
	var name =thisURL.split('~')[1];
	var ID=thisURL.split('~')[2];
	var rid=thisURL.split('~')[3];

	//显示地址相关信息
	$.ajax({
		type: "POST",
		dataType: "json",
		data:{"id":ID},
		url: "RestaurantGetAllCouponServlet",
		success : function(result) {
			console.log(result);
			//alert("success");
			var jo = eval(result);
			var len = jo.length;
			var coupon = document.getElementById("coupon");

			var c="";
			c=c+"<form class='am-form'>"
			+"<table"
			+" class='am-table am-table-striped am-table-hover table-main'>"
			+"<thread>"
			+"	<tr>"
			+"		<th class='table-check'><input type='checkbox' /></th>"
			+"		<th>编号</th>"
			+"		<th>名称</th>"
			+"		<th>最低消费</th>"
			+"		<th>优惠金额</th>"
			+"		<th>等级限制</th>"
			+"		<th>开始时间</th>"
			+"		<th>结束时间</th>"
			+"		<th class='table-set'>操作</th>"
			+"	</tr>"
			+"</thead>"
			+"<tbody>";

			if(len!=0){
				for (var i = 0; i < len; i++) {
					var couponId=i+1;
					c=c+ "<tr>"
						+"<td></td>"
						+"<td>"+couponId+"</td>"
						+"<td>"+jo[i].couponName+"</td>"//要改 
						+"<td>"+jo[i].minPayment+"</td>"
						+"<td>"+jo[i].discount+"</td>"
						+"<td>"+jo[i].level+"</td>"
						+"<td>"+jo[i].startTime+"</td>"
						+"<td>"+jo[i].endTime+"</td>"
						+"<td>"
						+"	<div class='am-btn-toolbar'>"
						+"		<div class='am-btn-group am-btn-group-xs'>"
						
						+"			<button "
						+"				class='am-btn am-btn-default am-btn-xs am-hide-sm-only' id='"+couponId+"' onclick='deleteCoupon("+JSON.stringify(jo[i])+")'>"
						+"				<span class='am-icon-trash-o'></span> 删除"
						+"			</button>"
						+"		</div>"
						+"	</div>"
						+"</td>"
						+"</tr>";
				}
			}else{
				c=c+"<p>暂时没有已发布菜单快去添加吧！</p>";
			}
			
			c=c+"</tbody>"
			+"	</table>"
			+"</form>";
			coupon.innerHTML +=c;
		},
		error : function(result) {
			console.log(result);
			alert(result);
		}
	});
  }
