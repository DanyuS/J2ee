	<script type="text/javascript"> 
	//提交修改信息
	function sub(){
		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		var rid=thisURL.split('~')[3];

		var couponName=document.getElementById("couponName").value;
		var minPayment=document.getElementById("minPayment").value;
		var discount=document.getElementById("discount").value;
		var level=document.getElementById("level").value;
		var startTime=document.getElementById("startTime").value;
		var endTime=document.getElementById("endTime").value;
		
		$.ajax({
			type : "POST",
			dataType : "json",
			url : "RestaurantAddCouponServlet",
			data : {"id":ID,"couponName":couponName,"minPayment":minPayment,"discount":discount,"level":level,"startTime":startTime,"endTime":endTime},
			success : function(result) {
				console.log(result);
				var jo = eval(result);
				if (jo.data == "false") {
					alert("添加优惠券失败！");
				} else {
					var url=encodeURI("Restaurant.html?"+"~"+name+"~"+ID+"~"+rid);
					window.location.href=url;
				}
				;
			},
			error : function() {
				alert("餐厅添加优惠券异常");
			}
		});
			
		}
