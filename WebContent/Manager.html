function getInfo(){
	var thisURL=decodeURI(window.location.href);
	var name =thisURL.split('~')[1];
	var ID=thisURL.split('~')[2];

	//显示地址相关信息
	$.ajax({
		type: "POST",
		dataType: "json",
		data:{"mid":ID},
		url: "ManagerGetAllApprovalInfoServlet",
		success : function(result) {
			console.log(result);
			//alert("success");
			var jo = eval(result);
			var len = jo.length;
			var approval = document.getElementById("approval");

			var appr="";
			appr=appr+"<form class='am-form'>"
			+"<table"
			+" class='am-table am-table-striped am-table-hover table-main'>"
			+"<thread>"
			+"	<tr>"
			+"		<th class='table-check'><input type='checkbox' /></th>"
			+"		<th>ID</th>"
			+"		<th>注册码</th>"
			+"		<th>餐厅名</th>"
			+"		<th>餐厅密码</th>"
			+"		<th>地址</th>"
			+"		<th>类型</th>"
			+"		<th>所有者</th>"
			+"		<th>电话</th>"
			+"		<th class='table-set'>操作</th>"
			+"	</tr>"
			+"</thead>"
			+"<tbody>";

			if(len!=0){
				for (var i = 0; i < len; i++) {
					var apprId=i+1;
					appr=appr+ "<tr>"
						+"<td><input type='checkbox' /></td>"
						+"<td>"+apprId+"</td>"
						+"<td>"+jo[i].rid+"</td>"
						+"<td>"+jo[i].restaurantName+"</td>"
						+"<td>"+jo[i].restaurantPassword+"</td>"
						+"<td>"+jo[i].address+"</td>"
						+"<td>"+jo[i].type+"</a></td>"
						+"<td>"+jo[i].keeper+"</td>"
						+"<td>"+jo[i].phone+"</td>"
						+"<td>"
						+"	<div class='am-btn-toolbar'>"
						+"		<div class='am-btn-group am-btn-group-xs'>"
						+"			<button "
						+"				class='am-btn am-btn-default am-btn-xs am-text-secondary' onclick='forbid("+JSON.stringify(jo[i])+")'>"
						+"				<span class=></span> 驳回"
						+"			</button>"
						+"			<button "
						+"				class='am-btn am-btn-default am-btn-xs am-hide-sm-only' onclick='permit("+JSON.stringify(jo[i])+")'>"
						+"				<span></span> 通过"
						+"			</button>"
						+"		</div>"
						+"	</div>"
						+"</td>"
						+"</tr>";
				}
			}else{
				appr=appr+"<p>暂时没有需要审批的信息！</p>";
			}
			
			appr=appr+"</tbody>"
			+"	</table>"
			+"</form>";
			approval.innerHTML +=appr;
		},
		error : function(result) {
			console.log(result);
			alert(result);
		}
	});
  }
</script>
