	function getInfo(){
		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		var addrId=thisURL.split('~')[3];


		//显示地址信息
		$.ajax({
			type: "POST",
			dataType: "json",
			data:{"addrId":addrId},
			url: "MemberGetSingleAddressServlet", //url
			success: function(result){
				var jo =eval(result);
				document.getElementById("name").value=jo.name;
				document.getElementById("phone").value=jo.phone;
				document.getElementById("province").value=jo.province;
				document.getElementById("city").value=jo.city;
				document.getElementById("district").value=jo.district;
				document.getElementById("street").value=jo.street;
			}
		});
	  }
	
	function modifyAddress(){
		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		var addrId=thisURL.split('~')[3];

		var Name = document.getElementById("name");
		var Phone = document.getElementById("phone");
		var Province=document.getElementById("province");
		var City = document.getElementById("city");
		var District = document.getElementById("district");
		var Street=document.getElementById("street");

		
		$.ajax({
			type : "POST",
			dataType : "json",
			url : "MemberModifyAddressServlet",
			data : {"addrId":addrId,"name":Name.value,"phone":Phone.value,"province":Province.value,"city":City.value,"district":District.value,"street":Street.value},
			success : function(result) {
				console.log(result);
				var jo = eval(result);
				if (jo.data == "false") {
					alert("修改失败！");
				} else {
					var url=encodeURI("Member.html?"+"~"+name+"~"+ID);
					window.location.href=url;
				}
				;
			},
			error : function() {
				alert(" 修改地址异常");
			}
		});

		
		var url=encodeURI("ManageAddress.html?"+"~"+name+"~"+ID);
		window.location.href=url;
	}
