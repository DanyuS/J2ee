<script>
function  showView(){
	getInfo();
}
function getInfo(){
	var thisURL=decodeURI(window.location.href);
	var name =thisURL.split('~')[1];
	var ID=thisURL.split('~')[2];
	var rid=thisURL.split('~')[3];

	//显示地址相关信息
	$.ajax({
		type: "POST",
		dataType: "json",
		data:{"rid":rid},
		url: "RestaurantGetAllReleasedMenuServlet",
		success : function(result) {
			console.log(result);
			//alert("success");
			var jo = eval(result);
			var len = jo.length;
			var menu = document.getElementById("menu");

			var m="";
			m=m+"<form class='am-form'>"
			+"<table"
			+" class='am-table am-table-striped am-table-hover table-main'>"
			+"<thread>"
			+"	<tr>"
			+"		<th class='table-check'><input type='checkbox' /></th>"
			+"		<th>编号</th>"
			+"		<th>名称</th>"
			+"		<th>类型</th>"
			+"		<th>原价</th>"
			+"		<th>现价</th>"
			+"		<th>库存</th>"
			+"		<th>详情</th>"
			//+"		<th>总价</th>"
			+"		<th class='table-set'>操作</th>"
			+"	</tr>"
			+"</thead>"
			+"<tbody>";

			if(len!=0){
				for (var i = 0; i < len; i++) {
					var menuId=i+1;
					m=m+ "<tr>"
						+"<td><input type='checkbox' /></td>"
						+"<td>"+menuId+"</td>"
						+"<td>"+jo[i].name+"</td>"//要改 
						+"<td>"+jo[i].type+"</td>"
						+"<td>"+jo[i].price+"</td>"
						+"<td>"+jo[i].currentPrice+"</td>"
						+"<td>"+jo[i].stock+"</td>"
						+"<td>"+jo[i].remarks+"</td>"
						/*+"<td><input type='text' id='total"+jo[i].meid+"' readonly='readonly' value='1'></td>"
						+"<td>"
						+"	<div class='am-btn-toolbar'>"
						+"		<div class='am-btn-group am-btn-group-xs'>"
						+"<input type='button' id='min' value='-' onclick='subtraction("+JSON.stringify(jo[i])+")'/>"
						+"<input type='text' id='"+jo[i].meid+"' value='0'>"
						+"<input type='button' id='add' value='+' onclick='addition("+JSON.stringify(jo[i])+")'/>"*/
						+"<td>"
						+"	<div class='am-btn-toolbar'>"
						+"		<div class='am-btn-group am-btn-group-xs'>"
						+"			<button "
						+"				class='am-btn am-btn-default am-btn-xs am-hide-sm-only' id='"+menuId+"' onclick='addToCart("+JSON.stringify(jo[i])+")'>"
						+"				<span></span> 添加"
						+"			</button>"
						+"		</div>"
						+"	</div>"
						+"</td>"
						+"</tr>";
				}
			}else{
				m=m+"<p>暂时没有已发布菜单快去添加吧！</p>";
			}
			
			m=m+"</tbody>"
			+"	</table>"
			+"</form>";
			menu.innerHTML +=m;
		},
		error : function(result) {
			console.log(result);
			alert(result);
		}
	});
  }
</script>

	function recharge(){
		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];

		//显示余额
		$.ajax({
			type: "POST", //传输类型
			dataType: "json", //数据类型
			data:{"mid":ID},//工人的id,identity
			url: "MemberGetAccountServlet", //url
			success: function(result){
				var jo =eval(result);
				document.getElementById('account').value=jo.data;
				var url=encodeURI("Recharge.html?"+"~"+name+"~"+ID+"~"+jo.data);
				window.location.href=url;
			}
		});
	}

		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		//var jo = eval(info);
		var url=encodeURI("MemberFinance.html?"+"~"+name+"~"+ID);
		window.location.href=url;
	}
	function addToCart(info){
		var thisURL=decodeURI(window.location.href);
		var name =thisURL.split('~')[1];
		var ID=thisURL.split('~')[2];
		var rid=thisURL.split('~')[3];
		var jo = eval(info);
		$.ajax({
			type : "POST",
			dataType : "json",
			data : {"mid":ID,"rid":rid,"meid":jo.meid},
			url : "MemberAddMenuToCartServlet",
			success : function(result) {
				console.log(result);
				var jo = eval(result);
				if (jo.data == "false") {
					alert("添加失败或者重复添加！");
				} else {
					var url=encodeURI("Cart.html?"+"~"+name+"~"+ID);
					window.location.href=url;
				}
			},
			error : function() {
				alert(" 添加菜单失败");
			}
		});
		
	}
